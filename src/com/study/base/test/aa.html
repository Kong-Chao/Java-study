<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>纵向显示表头和数据</title>
</head>
<body>
<div class="table-container">
  <div class="header">
    <div class="header-cell">纵向表头 1</div>
    <div class="header-cell">纵向表头 2</div>
    <div class="header-cell">纵向表头 3</div>
  </div>
  <div class="data">
    <div class="data-row">
      <div class="data-cell">数据 1</div>
      <div class="data-cell">数据 2</div>
      <div class="data-cell">数据 3</div>
    </div>
    <div class="data-row">
      <div class="data-cell">数据 4</div>
      <div class="data-cell">数据 5</div>
      <div class="data-cell">数据 6</div>
    </div>
  </div>
</div>
</body>
</html>
